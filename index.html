<!DOCTYPE html>
<html>

<head>
    <style>
        html,
        body {
            height: 100vh;
            min-height: 100vh;
        }

        iframe {
            overflow: hidden;
        }

        * {
            margin: 0;
        }

        div.footnote {
            font-size: small;
            text-align: center;
        }
    </style>
    <script>
        function resizeIframe(obj) {
            obj.style.height = 0;
            obj.style.height = obj.contentWindow.document.body.scrollHeight + 'px';
        }
    </script>
</head>

<body>
    <iframe src="files/index.html" frameborder="0" scrolling="no" width="100%" onload="resizeIframe(this)"></iframe>
    <div class="footnote">
        This is just a mirror of the content that used to be hosted at http://csn1.info
    </div>
    <div class="footnote">
        The source repository is at <a
            href="https://github.com/jonas-schievink/csn1info-mirror">https://github.com/jonas-schievink/csn1info-mirror</a>
    </div>
</body>

</html>
